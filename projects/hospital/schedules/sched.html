    <style>
        .custom-select,
        .input-group,
        .input-group-text,
        .form-control {
            border-radius: 25px;
        }

        .navbar {
            background-color: rgba(79, 155, 231, 0.133);
        }


        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #c4b92c;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #f3e739;
        }
    </style>

<body>
    <div class="container-fluid">
        <div class="row" style="height:100vh;">
            <div class="col border   p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">


                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="btn text-primary" id="gobackbtn">
                                    <h6><i class="fa fa-arrow-left" aria-hidden="true" ></i> Schedule</h6>
                                </a>
                            </li>
                            <li class="nav-item">
                                <div class="input-group">
                                    <input type="text" name="" placeholder="schedule for" id=""
                                        class="form-control text-center">
                                    <div class="input-group-append">
                                        <span class="input-group-text btn bg-primary text-white">
                                            <a class=" p-0 m-0 text-white"><i class="fa fa-search"
                                                    aria-hidden="true"></i></a></span>

                                    </div>
                                </div>
                            </li>
                            <!-- <li class="nav-item">

                                <div class="input-group ml-5">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Sort</span>
                                    </div>
                                    <select name="" id="" class="custom-select">

                                        <option value="">Daily Schedule</option>
                                        <option value="">Search Specific</option> 
                                    </select>
                                </div>
                            </li> -->
                        </ul>

                    </div>
                </nav>

                <div style="max-height:83vh; overflow-y:auto;">
                    <div id="calendar">

                    </div>
                </div>
            </div>
            <div class="col-4 border shadow ">
                <div style="max-height:100vh; overflow-y:auto;">
                    <div class="text-center mt-2">
                        <h4>Schedule Info</h4>
                    </div>
                    <div class="form-group">
                        <label for="">Schedule for</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Schedule Date</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="text-center">
                        <h5>Patient Info</h5>
                    </div>
                    <div class="form-group">
                        <label for="">Patient Name</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Age</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>

                    
                    <div class="form-group">
                        <label for="">Diagnosis</label>
                        <textarea  name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="text-center"><h5>Existing Visit</h5></div>
                    <table class="table table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th>Date</th>
                                <th>Attended by</th>
                                <th>Diagnosis</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2020-01-01</td>
                                <td>Dr. Dela-Cruz</td>
                                <td>Head ache</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
