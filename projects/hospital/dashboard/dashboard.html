    <script>
        $(document).ready(function () {

            $("a").click(function(){
                var id = $(this).attr("id");
                if (id == "myaccountbtn") {
                    $("#framebox").attr("src", "useraccount/employee.html");
                }
                if (id == "dashboardbtn") {
                    $("#framebox").attr("src", "statistics/statistics.html");
                }
                if (id == "emprecordbtn") {
                    $("#framebox").attr("src", "employees/records.html");
                }
                if (id == "inventorybtn") {
                    $("#framebox").attr("src", "inventory/inventory.html");
                }
                if (id == "timesheetbtn") {
                    $("#framebox").attr("src", "timesheet/timesheet.html");
                }
                if (id == "fleetlocatorbtn") {
                    $("#framebox").attr("src", "fleetmanagement/fleet.html");
                }

            });



            $("#gobackbtn").click(function(){
                window.location.replace("../menu.html");
            });
            $("#messagebox").height(40);
            $("#messagebox").css("overflow-y","hidden");
            $("#minimizebtn").click(function () {
                $("#messagebox").slideDown(1000);
                console.log($("#messagebox").height());

                var messageboxCurrentSize = $("#messagebox").height();

                if (messageboxCurrentSize != 450) {
                    //if messagebox is not == 450 then maximize
                    setInterval(maximizeBox($("#messagebox")), 1000);
                    $("#messagebox .card").removeClass("d-none");
                    $("#messagebox").css("overflow-y","auto");
                }
                else {
                    //if messagebox is == 450 then minimize
                    setInterval(minimizeBox($("#messagebox")), 1000);
                    $("#messagebox .card").addClass("d-none");
                }



            });

            function maximizeBox(boxcontainer) {
                var maxContainerHeight = $(boxcontainer).height();
                while (maxContainerHeight != 450) {
                    maxContainerHeight++;
                    $(boxcontainer).height(maxContainerHeight);
                }
                   
            }

            function minimizeBox(boxcontainer) {
                var maxContainerHeight = $(boxcontainer).height();
                while (maxContainerHeight != 40) {
                    maxContainerHeight--;
                    $(boxcontainer).height(maxContainerHeight);
                    
                }
             }
        });

    </script>
