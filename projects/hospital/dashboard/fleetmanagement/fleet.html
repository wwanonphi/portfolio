<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <script src="app.js"></script>

    <style>
        .card {
            max-width: 300px;

        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #c4b92c;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #f3e739;
        }

        #fleetinfoBox {
            position: absolute;
            top:0;
            z-index: 1000   ; 
            max-height:90vh;
            height:90vh;
            width:50vw;
            max-width: 50vw;
            background-color:white;
          
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#fleetinfoBox").draggable();
        });

        function initMap() {
            // The location of Uluru
            var uluru = { lat: -25.344, lng: 131.036 };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 4, center: uluru });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: uluru, map: map });
        }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgQf_j8xkBpKqVwaKYTuEWhQ3hczHdAmA&callback=initMap">
        </script>
</head>

<body style="max-height: 100vh;">
    <div class="container-fluid p-0 m-0" >
        <div class="d-inline-flex p-0">
            <div class="row   " style="height:100vh; max-height:100vh; width:70vw;">
                <div class="col-12 " style="height:70vh;">
                    <div id="map" style="height:100%;width:100%;">
                    </div>
                </div>
                <div class="col-12     " style="height:30vh;">
                    <div class="card-deck m-2">
                        <div class="card mx-3 shadow">
                            <div class="card-body">
                                <h1><i class="fa fa-ambulance" aria-hidden="true"></i></h1>
                                <h5>Available Units</h5>
                            </div>
                        </div>
                        <div class="card mx-3 shadow">
                            <div class="card-body">
                                <h1><i class="fa fa-cogs" aria-hidden="true"></i> </h1>
                                <h5>On Maintenance</h5>
                            </div>
                        </div>
                        <div class="card mx-3 shadow">
                            <div class="card-body">
                                <h1><i class="fa fa-map-marker" aria-hidden="true"></i></h1>
                                <h5>Transporting</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row   m-0 p-0" style="height:100vh; max-height:100vh; width:30vw;">
                <div class="col-12  " style="height:100vh;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Car ID</th>
                                <th>Stat</th>
                                <th>Lat</th>
                                <th>Lon</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>C-01</td>
                                <td>A</td>
                                <td>-124.882</td>
                                <td>99.52</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <div id="fleetinfoBox" class="shadow-lg">
            <div class="container-fluid">
                 <nav class="navbar navbar-expand-lg">
                    <h5 class="navbar-brand">Resource Information</h5>

                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">

                        </ul>
                        <div class="form-inline">
                            <button class="close btn">&times;</button>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
    </div>
</body>

</html>
